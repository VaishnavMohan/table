<!DOCTYPE html>
<html>
<head>
    <title>Responsive Table</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="table-container">
        <table class="responsive-table">
            <thead>
                <tr>
                    <th>Indicator</th>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                    <th>Header 4</th>
                    <th>Header 5</th>
                    <th>Header 6</th>
                    <th>Header 7</th>
                    <th>Header 8</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="indicator">
                            <span class="icon offline"></span>
                            <span class="caption">Offline</span>
                        </div>
                    </td>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                    <td>Data 4</td>
                    <td>Data 5</td>
                    <td>Data 6</td>
                    <td>Data 7</td>
                    <td>Data 8</td>
                </tr>
                <tr>
                    <td>
                        <div class="indicator">
                            <span class="icon normal"></span>
                            <span class="caption">Normal</span>
                        </div>
                    </td>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                    <td>Data 4</td>
                    <td>Data 5</td>
                    <td>Data 6</td>
                    <td>Data 7</td>
                    <td>Data 8</td>
                </tr>
                <!-- Repeat the above row to create a total of 10 rows -->
            </tbody>
        </table>
    </div>
</body>
</html>
